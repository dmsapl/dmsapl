<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cloud Client's Store | Dmsapl</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="cart-nav">
        <div class="icon">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
        </div>
        <div class="item-count">0</div>
      </div>
      <div class="card">
        <img src="images/headphone.gif" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>magma cape</span>
              <p>Cloud Client animated cape</p>
            </div>
            <div class="price">$3</div>
          </div>
          <div class="buttons">
            <button>Buy Now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="images/watch.gif" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>dumb child</span>
              <p>dumb child that fails at video games and has the same energy as crazy girlfriend meme</p>
            </div>
            <div class="price">2 Hypixel's SkyBlock Coins</div>
          </div>
          <div class="buttons">
            <button>Buy Now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="images/airpods.gif" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Nyan cat Cape</span>
              <p>Cloud Client animated cape</p>
            </div>
            <div class="price">$5</div>
          </div>
          <div class="buttons">
            <button>Buy Now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
